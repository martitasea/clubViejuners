<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El club viejuners</title>
</head>
<body>
    <div id="container">
        <form action="#" method="POST">
            <fieldset id="tu">
                <legend>SOBRE TI</legend>
                <input type="text" id="name" autofocus="true" placeholder="Nombre"><br><br>
                <input type="text" id="surname" placeholder="Apellidos"><br><br>
                <input type="number" id="edad" value="65"><br><br>
                <div>GÉNERO</div>
                <input type="radio" name="genero" value="Femenino">
                    <label>Femenino</label>
                <input type="radio" name="genero" value="Masculino">
                    <label>Masculino</label><br><br>
                <span>ME SIENTO VIEJUNER</span>
                <input type="checkbox" checked><br><br>
                <textarea rows="10" cols="30" placeholder="Escribe algo sobre ti"></textarea>
            </fieldset><br>

            <fieldset id="entorno">
                <legend>SOBRE TUS CIRCUNSTANCIAS</legend>
                <div>Correo electrónico:</div><input type="email">
                <div>Teléfono:</div><input type="tel">
            </fieldset><br>
            <input type="reset"><br><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
